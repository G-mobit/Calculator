<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
 <div class="cal">
    <input type="text" placeholder="0" id="input-box">


    <div class="but">
        <button class="plus">AC</button>
        <button class="plus">DEL</button>
        <button class="plus">%</button>
        <button class="plus">/</button>
    </div>
    <div class="but">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="plus">*</button>
    </div>
    <div class="but">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="plus">-</button>
    </div>
    <div class="but">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus">+</button>
    </div>
    <div class="but">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eq">=</button>
    </div>
 </div>


    <div class="img">

    </div>



</body>
   <script src="first.js"></script>
</html>
